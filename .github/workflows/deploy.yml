name: My Custom Workflow Name

on:
  push:
    branches:
      - master  # DÃ©clenche la pipeline pour les commits dans la branche "main"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Pull Docker image
      run: |
        docker pull bkimminich/juice-shop:latest

    - name: Run Juice Shop container
      run: |
        docker run -d -p 3001:3000 --name juice-shop bkimminich/juice-shop:latest

    - name: Test application
      run: |
        curl -I http://localhost:3001 | grep "200 OK"
